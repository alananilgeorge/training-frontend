<div class="content createpage" id="create">
  <form #form="ngForm" (ngSubmit)="onSave(form.value)" ngNativeValidate>
    <h1>Edit selected blog</h1>
    <div class="form-inside">
      <label for="title">Blog Title: </label>
      <input
        type="text"
        id="title"
        name="title"
        [ngModel]="blog.title"
        required
      />
      <label for="body">Blog body:</label>
      <textarea
        name="body"
        id="body"
        cols="30"
        rows="10"
        [ngModel]="blog.body"
      ></textarea>
      <label for="author">Blog Author:</label>
      <select name="author" id="author" [ngModel]="blog.author">
        <option value="rohan">Rohan</option>
        <option value="cinta">Cinta</option>
        <option value="afthab">Afthab</option>
        <option value="damey">Damey</option>
        <option value="jithin">Jithin</option>
      </select>
    </div>
    <br />
    <button type="submit" class="pink-button btn">Save changes!</button>
    <br />
    <br />
  </form>
  <button class="pink-button btn" (click)="delete()">Delete blog</button>
</div>
