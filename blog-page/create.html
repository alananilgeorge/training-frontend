<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Page</title>
    <link rel="stylesheet" href="./assets/styles/create.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="underline">
          <div class="header-wrap">
            The Dojo Blog
            <nav>
              <ul class="navbar">
                <li>
                  <a href="">Home</a>
                </li>
                <li>
                  <button class="pink-button">New Blog</button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="form-wrap">
        <form action="">
          <h1>Add new blog</h1>
          <div class="form-inside">
            <label for="title">Form Title: </label>
            <input type="text" id="body" name="blog-title" />
            <label for="body">Blog body:</label>
            <textarea name="blog-body" id="body" cols="30" rows="10"></textarea>
            <label for="author">Blog Author:</label>
            <select name="blog-author" id="body">
              <option value="rahul">Rahul</option>
              <option value="cinta">Cinta</option>
              <option value="Afthab">Afthab</option>
            </select>
          </div>
          <br />
          <button class="pink-button">Add blog</button>
        </form>
      </div>
    </div>
  </body>
</html>
