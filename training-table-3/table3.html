<!DOCTYPE html>
<html>
  <head>
    <title>Simple Table</title>
    <link rel="stylesheet" href="table3.css" />
  </head>
  <body>
    <table>
      <caption class="cap">
        Items sold in August 2016
      </caption>
      <thead>
        <tr>
          <td rowspan="2" colspan="2"></td>
          <th colspan="3">Clothes</th>
          <th colspan="2">Accessories</th>
        </tr>

        <tr>
          <th>Trousers</th>
          <th>Skirts</th>
          <th>Dresses</th>
          <th>Braceletes</th>
          <th>Rings</th>
        </tr>
      </thead>
      <tr>
        <th rowspan="3">Belgium</th>
        <th>Antwerp</th>
        <td>56</td>
        <td>22</td>
        <td>43</td>
        <td>71</td>
        <td>23</td>
      </tr>
      <tr>
        <th>Gent</th>
        <td>46</td>
        <td>18</td>
        <td>50</td>
        <td>61</td>
        <td>15</td>
      </tr>
      <tr>
        <th>Brussels</th>
        <td>51</td>
        <td>27</td>
        <td>38</td>
        <td>69</td>
        <td>28</td>
      </tr>
      <tr>
        <th rowspan="2">The Netherlands</th>
        <th>Amsterdam</th>
        <td>89</td>
        <td>34</td>
        <td>69</td>
        <td>85</td>
        <td>38</td>
      </tr>
      <tr>
        <th>Utrecht</th>
        <td>80</td>
        <td>12</td>
        <td>43</td>
        <td>36</td>
        <td>19</td>
      </tr>
    </table>
  </body>
</html>
